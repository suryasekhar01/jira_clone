<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>jira ticket</title>
</head>

<body>
    <!-- tool box area -->
    <div class="toolbox-cont">
        <div class="toolbox-priority-cont">
            <div class="pink color"></div>
            <div class="grey color"></div>
            <div class="red color"></div>
            <div class="black color"></div>
        </div>
        <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <!-- ticket containing area -->
    <div class="main-cont"></div>



    <!-- modal area -->
    <div class="modal-cont">
        <textarea class="textarea-cont"></textarea>
        <div class="priority-colors-cont">
            <div class="pink priority-color"></div>
            <div class="grey priority-color"></div>
            <div class="red priority-color"></div>
            <div class="black priority-color border"></div>
        </div>
    </div>
    <script defer src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
